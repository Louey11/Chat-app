<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/stylesheets/style.css"
    />
    <title>Chat</title>
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>
      <form id="send-form">
        <input id="send-message" />
        <input
          type="submit"
          id="send-button"
          value="send"
        />
        <div id="help">
          <p>chat commands</p>
          <ul>
            <li>change nickname: <code>/nick [username]</code></li>
            <li>join/create room : <code>/join[romm name]</code></li>
          </ul>
        </div>
      </form>
    </div>
    <script
      src="/socket.io/socket.io.js"
      type="text/javascript"
    ></script>
    <script
      src="http://code.jquery.com/jquery-1.8.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="/javascripts/chat.js"
      type="text/javascript"
    ></script>
    <script
      src="/javascripts/chat_ui.js"
      type="text/javascript"
    ></script>
  </body>
</html>
